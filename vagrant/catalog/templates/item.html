{% extends "main.html" %} {% block content %}
<div class="card">
    <div class="card-header">
        {{item.catalog.name}}
    </div>
    <div class="card-block">
        <h4 class="card-title">{{ item.name }} </h4>
        <p class="card-text">{{ item.description }}</p>
        <a href="/catalog/edit/{{ item.catalog.name }}/{{ item.name }}" class="card-link">Edit</a>
        <a href="/catalog/delete/{{ item.catalog.name }}/{{ item.name }}" class="card-link">Delete</a>
    </div>
</div>
{% endblock %}
